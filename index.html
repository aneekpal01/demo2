<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      padding: 16px;
      max-width: 720px;
      margin: auto;
      line-height: 1.6;
    }
    .math {
      overflow-x: auto;
    }
  </style>
</head>
