<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Math Demo</title>
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            background-color: white;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
            font-weight: 600;
            color: #111827;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        /* Chat Area */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            font-size: 0.95rem;
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #2563eb;
            /* Blue */
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .bot-message {
            align-self: flex-start;
            background-color: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 0.25rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        /* Input Area */
        #input-area {
            background-color: white;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 0.75rem;
        }

        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 9999px;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        #send-btn {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-btn:hover {
            background-color: #1d4ed8;
        }

        /* KaTeX Overrides for Chat */
        .katex-display {
            margin: 0.5rem 0;
            overflow-x: auto;
            overflow-y: hidden;
        }

        /* Ensure KaTeX text in user bubble is readable (white text) */
        .user-message .katex {
            color: white;
        }
    </style>
</head>

<body>

    <header>
        LaTeX Chat Demo
    </header>

    <div id="chat-container">
        <div class="message bot-message">
            Hello! Ask me about physics formulas.
        </div>
    </div>

    <div id="input-area">
        <input type="text" id="message-input" placeholder="Type a message..." autofocus>
        <button id="send-btn">Send</button>
    </div>

    <!-- KaTeX Scripts -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chatContainer = document.getElementById('chat-container');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');

            // Hardcoded "AI" Response
            const FIXED_RESPONSE = `Here is the formula for Universal Gravitation:
            \\[ F = G \\frac{m_1 m_2}{r^2} \\]
            
            And here is Einstein's famous equation:
            \\[ E = mc^2 \\]`;

            function renderMath(element) {
                renderMathInElement(element, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '\\[', right: '\\]', display: true },
                        { left: '$', right: '$', display: false },
                        { left: '\\(', right: '\\)', display: false }
                    ],
                    throwOnError: false
                });
            }

            // Initial render for the greeting
            renderMath(document.body);

            function addMessage(text, isUser) {
                const bubble = document.createElement('div');
                bubble.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

                // For simplicity in this demo, we treat text as HTML to allow block display 
                // In a real app, you'd sanitize this!
                // We'll replace newlines with <br> for basic formatting
                bubble.innerHTML = text.replace(/\n/g, '<br>');

                chatContainer.appendChild(bubble);

                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // Render Math in the new bubble
                renderMath(bubble);
            }

            function handleSend() {
                const text = messageInput.value.trim();
                if (!text) return;

                // 1. Show User Message
                addMessage(text, true);
                messageInput.value = '';

                // 2. Simulate AI Delay then Show Fixed Response
                setTimeout(() => {
                    addMessage(FIXED_RESPONSE, false);
                }, 600);
            }

            sendBtn.addEventListener('click', handleSend);

            messageInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    handleSend();
                }
            });
        });
    </script>
</body>

</html>
